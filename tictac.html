<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Play classic Tic-Tac-Toe game">
        <title>Tic-Tac-Toe </title>
        <link rel="stylesheet" href="/tictac.css">
        <link rel="icon" href="images/logo.png" type="image/gif" />
        <script src="https://kit.fontawesome.com/a8ac55024a.js" crossorigin="anonymous"></script>
      </head>
      <body>
        <div class="container">
            <span id="menu" onclick="openNav()"><img class="icon" src="/hamburger_icon.svg"></span>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <p>Game mode:</p>
                <div id="gamemode">
                    <input type="radio" id="ai" name="game_mode" onchange="startGame(); resetScore();" value="ai" checked>
                    <label for="ai">Play against AI</label><br>
                    <input type="radio" id="friend" name="game_mode" onchange="startGame(); resetScore();" value="friend">
                    <label for="friend">Play against a friend</label>
                </div>
                <button id="reset" onclick="resetScore()">Reset scores</button>
                <div class="follow">
                <a href="https://twitter.com/ravi_siingh_" target="_blank" rel="noreferrer"><i class="fab fa-twitter text-white fa-2x"></i></a>
                <a href="https://www.instagram.com/_raviranjan_rajput/" target="_blank" rel="noreferrer"><i class="fab fa-instagram text-white fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/raviranjan-singh-9017b8183/" target="_blank" rel="noreferrer"><i class="fab fa-linkedin text-white fa-2x mx-5"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100022478551420" target="_blank" rel="noreferrer"><i class="fab fa-facebook text-white fa-2x mx-5"></i></a>
                </div>
                <p><b>_raviranjan_rajput </b></p>
                </div>
                <div class="center-desk">
                    <div class="logo">
                        <a href="index.html"><img src="/images/logo.png" alt="#" /></a>
                    </div>
                </div>
            <h1>Tic-Tac-Toe</h1>
            <div class="scoreboard">
                <h3><u id="X">You</u><div id="player-score">0</div></h3>
                <h3><u>Draws</u><div id="game-draws">0</div></h3>
                <h3><u id="O">Computer</u><div id="computer-score">0</div></h3>
            </div>
            <div class="play-area">
                <div id="0" class="block"></div>
                <div id="1" class="block"></div>
                <div id="2" class="block"></div>
                <div id="3" class="block"></div>
                <div id="4" class="block"></div>
                <div id="5" class="block"></div>
                <div id="6" class="block"></div>
                <div id="7" class="block"></div>
                <div id="8" class="block"></div>
            </div>
            <h2 id="winner" style="display:show;">Good luck ^_^</h2>
            <button onclick="startGame()">Reset</button>
        </div>
	    <script src="/tictac.js"></script>
    </body>
</html>
